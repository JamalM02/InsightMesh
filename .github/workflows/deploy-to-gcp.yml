name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 34.57.185.235 >> ~/.ssh/known_hosts

      - name: SSH into VM and deploy
        run: |
          ssh -i ~/.ssh/deploy_key jamal_majadle02@34.57.185.235 << 'EOF'
            set -e
            cd ~/InsightMesh

            echo "üì• Fetching and checking for changes..."
            git fetch origin main
            CHANGED=$(git diff --name-only HEAD origin/main)

            echo "üì¶ Stashing local changes..."
            git stash || true
            git pull origin main
            git stash pop || true

            RESTART_DOCKER=false
            RESTART_PM2=false

            if echo "$CHANGED" | grep -q '^docker-compose\.yml$'; then
              RESTART_DOCKER=true
              RESTART_PM2=true
            fi

            if echo "$CHANGED" | grep -q '^packages/grpc-'; then
              RESTART_PM2=true
            fi

            if [ "$RESTART_DOCKER" = true ]; then
              echo "üîÅ Restarting Docker..."
              docker compose down
              docker compose up -d --build

              echo "‚è≥ Waiting for Kafka to be ready..."
              until docker exec kafka kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1; do
                echo "Kafka not ready. Waiting..."
                sleep 3
              done
              echo "‚úÖ Kafka is healthy."
            fi

            if [ "$RESTART_PM2" = true ]; then
              echo "‚ôªÔ∏è Restarting gRPC services with PM2..."
              pm2 delete all || true

              cd ~/InsightMesh/packages/grpc-account
              pm2 start npm --name "grpc-account" -- run start

              cd ~/InsightMesh/packages/grpc-events
              pm2 start npm --name "grpc-events" -- run start
            else
              echo "‚úÖ No PM2 restart needed."
            fi
          EOF
